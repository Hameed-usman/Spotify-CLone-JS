<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfiy-Web Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cover-container">
        <div class="left">
            <div class="first-sec-spotify-home-svg">
                <div class="logo">
                    <img src="./logo.svg" id="logoSvg" alt="">
                    <img src="./home.svg" id="homeSvg" alt="">
                </div>
            </div>

            <div class="libSvgBtn-sec01">
                <div class="libSvgBtn-content">
                    <img src="./library.svg" id="libSvg" alt="">
                    <h3 id="h3-libSvg">Your Library</h3>
                    <h4 id="h4-libSvg">+</h4>
                </div>

                <!-- INSIDE 1ST -->
                <div class="inside1st-2ndCOver">

                    <div class="inside-1st-lib">
                        <h1>Create your first playlist</h1>
                        <p>It's easy, we'll help you</p>
                        <button class="create-playlist-btn">Create playlist</button>

                    </div>

                    <!-- INSIDE 2ND -->
                    <div class="inside-2nd-lib">
                        <h1>Let's find some podcasts to follow</h1>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="browse-podcasts-btn">Browse podcasts</button>

                    </div>
                </div>

            </div>


            <footer class="footer">
                <div class="footer-links">
                    <a href="#">Legal</a>
                    <a href="#">Safety & Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Accessibility</a>
                </div>
                <div class="footer-bottom">
                    <a href="#" class="footer-cookie">Cookies</a>
                    <button class="language-btn">
                        <span class="language-icon">üåê</span> English
                    </button>
                </div>

        </div>



        <div class="right">
        </div>

        <!-- whole cover  -->
    </div>
